apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-data-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /data/mysql-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_USER
          value: root
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: perpusku_gc
        volumeMounts:
        - mountPath: /var/lib/mysql/data
          name: mysql-data
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perpus-laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perpus-laravel
  template:
    metadata:
      labels:
        app: perpus-laravel
    spec:
      restartPolicy: Always
      containers:
      - name: perpus-laravel
        image: quay.io/omidiyanto
        imagePullPolicy: Always
        env:
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "perpusku_gc"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "root"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: perpus-laravel
spec:
  selector:
    app: perpus-laravel
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: perpus-laravel
  labels:
    name: perpus-laravel
spec:
  rules:
  - host: perpus-laravel.omidiyanto.my.id
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: perpus-laravel
            port:
              number: 8000


